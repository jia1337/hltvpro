<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HLTV Pro Chat</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="chat.css" rel="stylesheet" type="text/css" />
    <style>
      .chat .chat-history ul{padding:0;margin:0}
      .chat .chat-history .chat-msg {width:100%}
      .chat-msg p{padding:5px 0 5px 0;}
    </style>
  </head>
  <body class="">

<div class="wrapper row-offcanvas row-offcanvas-left">
  <div class="container clearfix">
    <div class="chat-loading"><span class='glyphicon-left glyphicon glyphicon-refresh spinning'></span></div>
    <div class="chat">
      <div class="chat-header"><h1 class="text-center">Hltv.Pro Chat</h1><span class="cur-time"></span></div>
      <div class="chat-history">
        <ul>
          <li class="hidden">
              <div class="chat-info">
                <span class="chat-time">17:29</span>
                <img src="http://static.hltv.org//images/flag/br.gif" alt="" class="chat-flag">
                <a class="chat-username">BATISTUTA</a>
              </div>
              <div class="chat-msg"><p>Hi Vincent, how are you? How is the project coming along?</p></div>
          </li>
        </ul>
      </div>
      <div class="chat-ctrl clearfix">
        <textarea class="form-control" id="msgText" placeholder="Type your message..." rows="1"></textarea>
        <button class="btn btn-success" id="sendMsg">Send</button>
        <div class="clearfix"></div>
        <div class="char-cnt"><span>0 / 200</span>
          <label style="margin: 0;display: inline-block;margin-left: 30px;">
            <input type="checkbox" id="toggleNightMode" style="margin: 10px 5px 0 0;vertical-align: -2px;">Toggle Night Mode</label></div>
      </div>
      <div class="chat-readonly clearfix">
        <p style=" margin: 0; color: red; font-size: 11px; text-align: center;">Only Logged in Users can send messages, So login and reload the chat page again.</p>
      </div>
    </div>
  </div>
</div>
  <script src="../../js/jquery.js" type="text/javascript"></script>
  <script src="chat.js" type="text/javascript"></script>
  </body>
</html>
